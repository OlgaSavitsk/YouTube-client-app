<div class="search-block">
    <div class="header__logo">
        <img src="assets/icons/logo.svg" alt="logo">
    </div>
    <form class="search-box">
        <input type="text" name="text" class="search-input" placeholder="Search.." [(ngModel)]="searchValue"
            (ngModelChange)="setSearchResult(searchValue)" autocomplete="off">
    </form>
    <button class="setting-button" (click)="onToggleFilter()">
        <img src="assets/icons/settings.svg">
    </button>
</div>
