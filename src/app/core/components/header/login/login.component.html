<div class="login">
    <button *ngIf="(authService.isLogged$ | async)" class="login__button" (click)="createNewCard()">Create new
        card</button>
    <p>{{ username }}</p>
    <img class="login__avatar" src="assets/icons/login.svg" alt="avatar">
    <button *ngIf="(authService.isLogged$ | async); else logIn" class="login__button" (click)="logOut()">Log
        out</button>
</div>

<ng-template #logIn>
    <button class="login__button">Log in</button>
</ng-template>
