<span class="sort" (click)="sortDate()">
    <p class="sort__text">date</p>
    <mat-icon *ngIf="toggleArrowDate">{{ !sortDeskDate ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
</span>
<span class="sort" (click)="sortViews()">
    <p class="sort__text">count of views</p>
    <mat-icon *ngIf="toggleArrowView">{{ !sortDeskView ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
</span>
