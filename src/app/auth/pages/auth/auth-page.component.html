<form class="example-form form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h2>LOGIN</h2>
    <div class="form__container">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput class="form__input" type="text" placeholder="Enter your name" formControlName="login">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput class="form__input" type="password" placeholder="Enter password" formControlName="password">
        </mat-form-field>
    </div>
    <button mat-flat-button color="primary" class="form__button" (click)="toggleLogOut()" [disabled]="formGroup.invalid">Login</button>
</form>
