<div class="container">
    <form class="example-form form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <h2>LOGIN</h2>
        <div class="form__container">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Login</mat-label>
                <input matInput class="form__input" type="email" placeholder="Enter your email" formControlName="login"
                    autocomplete="off">
                <mat-error *ngIf="validationService.formErrors.login">{{validationService.formErrors.login}}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput class="form__input" type="password" placeholder="Enter password"
                    formControlName="password" autocomplete="off">
                <mat-error *ngIf="validationService.formErrors.password">{{validationService.formErrors.password}}
                </mat-error>
            </mat-form-field>
        </div>
        <button mat-flat-button color="primary" class="form__button" [disabled]="formGroup.invalid">Login</button>
    </form>
</div>
